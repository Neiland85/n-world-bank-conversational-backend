name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: securepassword

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd auth-service
          npm install --legacy-peer-deps
          npm rebuild bcrypt --build-from-source

      - name: Run lint
        run: npm run lint
        working-directory: auth-service

      - name: Run tests
        run: npm test
        working-directory: auth-service

      - name: Build Docker image
        run: docker-compose -f infrastructure/docker-compose.yml build --no-cache

      - name: Run Docker container and check health
        run: |
          docker-compose -f infrastructure/docker-compose.yml up -d
          echo "Waiting for auth-service to be ready..."
          for i in {1..10}; do
            sleep 5
            if curl -s http://localhost:8080/health; then
              echo "auth-service is ready!"
              exit 0
            fi
            echo "Retrying... ($i/10)"
          done
          echo "auth-service did not become ready in time"
          exit 1

      - name: Stop containers
        run: docker-compose -f infrastructure/docker-compose.yml down

