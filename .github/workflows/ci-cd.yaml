name: CI-CD

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --prefix auth-service

      - name: Run tests
        run: npm test --prefix auth-service

      - name: Lint
        run: npm run lint --prefix auth-service

